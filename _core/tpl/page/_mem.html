											onClick="
												_dom.val('#save__mem_box__mem_id', '_mem_id');
												new _form({ form_id: 'save__mem_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_mem/fetch/~~_mem_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__mem_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
