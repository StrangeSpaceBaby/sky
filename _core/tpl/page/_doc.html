	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_doc List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-end">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_doc_list' }).initTable().then( () => { new _table({ table: '_doc_list' }).openPrefs(); } );" class="btn btn-default"><i class="fa fa-gear text-primary"></i></a>

							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_doc_list' );" class="btn btn-default"><i class="fa fa-redo-alt text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__doc_box" onClick="new _form({ form_id: 'save__doc_form', autoform: true }).autoform();" class="btn btn-primary"><i class="fa fa-plus me-3"></i>Add New</a>
						</div>
						<table id="_doc_table" class="form">
							<thead>
								<tr>
									<th flare-col="_doc_id" flare-col-type="int">_doc_id</th>
<th flare-col="_doc_new" flare-col-type="timestamp">_doc_new</th>
<th flare-col="_doc_edit" flare-col-type="timestamp">_doc_edit</th>
<th flare-col="_doc_del" flare-col-type="timestamp">_doc_del</th>
<th flare-col="_doc_arch" flare-col-type="timestamp">_doc_arch</th>
<th flare-col="_doc_active" flare-col-type="tinyint">_doc_active</th>
<th flare-col="fk__co_id" flare-col-type="int">fk__co_id</th>
<th flare-col="fk__mem_id" flare-col-type="int">fk__mem_id</th>
<th flare-col="fk_uploader__mem_id" flare-col-type="int">fk_uploader__mem_id</th>
<th flare-col="_doc_size" flare-col-type="decimal">_doc_size</th>
<th flare-col="_doc_name" flare-col-type="varchar">_doc_name</th>
<th flare-col="_doc_orig_name" flare-col-type="varchar">_doc_orig_name</th>
<th flare-col="_doc_type" flare-col-type="varchar">_doc_type</th>
<th flare-col="_doc_loc" flare-col-type="varchar">_doc_loc</th>
<th flare-col="_doc_hash" flare-col-type="varchar">_doc_hash</th>
<th flare-col="_doc_ulid" flare-col-type="varchar">_doc_ulid</th>
<th class="text-center"><i class="fa fa-tools"></i></th>
								</tr>
							</thead>
							<tbody
								id="_doc_list" class="autoload _doc_list"
								flare-src="/_doc/list"
								flare-tpl="_doc_list_tpl"
								flare-when-empty="<div class='list-group-item'>No _doc to display</div>"
							>
							</tbody>
						<table>
						<template id="_doc_list_tpl" class="d-none">
							<tr id="_doc_~~_doc_id~~" class=""
								flare-filter-_doc_id=~~_doc_id~~
flare-filter-_doc_new=~~_doc_new~~
flare-filter-_doc_edit=~~_doc_edit~~
flare-filter-_doc_del=~~_doc_del~~
flare-filter-_doc_arch=~~_doc_arch~~
flare-filter-_doc_active=~~_doc_active~~
flare-filter-fk__co_id=~~fk__co_id~~
flare-filter-fk__mem_id=~~fk__mem_id~~
flare-filter-fk_uploader__mem_id=~~fk_uploader__mem_id~~
flare-filter-_doc_size=~~_doc_size~~
flare-filter-_doc_name=~~_doc_name~~
flare-filter-_doc_orig_name=~~_doc_orig_name~~
flare-filter-_doc_type=~~_doc_type~~
flare-filter-_doc_loc=~~_doc_loc~~
flare-filter-_doc_hash=~~_doc_hash~~
flare-filter-_doc_ulid=~~_doc_ulid~~
							>
								<td flare-col="_doc_id" flare-col-type="int">~~_doc_id~~</td>
<td flare-col="_doc_new" flare-col-type="timestamp">~~_doc_new~~</td>
<td flare-col="_doc_edit" flare-col-type="timestamp">~~_doc_edit~~</td>
<td flare-col="_doc_del" flare-col-type="timestamp">~~_doc_del~~</td>
<td flare-col="_doc_arch" flare-col-type="timestamp">~~_doc_arch~~</td>
<td flare-col="_doc_active" flare-col-type="tinyint">~~_doc_active~~</td>
<td flare-col="fk__co_id" flare-col-type="int">~~fk__co_id~~</td>
<td flare-col="fk__mem_id" flare-col-type="int">~~fk__mem_id~~</td>
<td flare-col="fk_uploader__mem_id" flare-col-type="int">~~fk_uploader__mem_id~~</td>
<td flare-col="_doc_size" flare-col-type="decimal">~~_doc_size~~</td>
<td flare-col="_doc_name" flare-col-type="varchar">~~_doc_name~~</td>
<td flare-col="_doc_orig_name" flare-col-type="varchar">~~_doc_orig_name~~</td>
<td flare-col="_doc_type" flare-col-type="varchar">~~_doc_type~~</td>
<td flare-col="_doc_loc" flare-col-type="varchar">~~_doc_loc~~</td>
<td flare-col="_doc_hash" flare-col-type="varchar">~~_doc_hash~~</td>
<td flare-col="_doc_ulid" flare-col-type="varchar">~~_doc_ulid~~</td>

								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__doc_box"
											onClick="
												_dom.val('#save__doc_box__doc_id', '_doc_id');
												new _form({ form_id: 'save__doc_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_doc/fetch/~~_doc_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__doc_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
											<span class="visually-hidden">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="
													if( confirm( 'Are you sure you want to delete?' ) )
													{
														new _api({ url: '/_doc/delete/~~_doc_id~~' })
															.poll()
															.then(
																() =>
																{
																	new _loader({}).load( '._doc_list' );
																}
															);
													}">Delete
											</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
