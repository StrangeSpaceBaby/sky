	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_role List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-end">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_role_list' }).initTable().then( () => { new _table({ table: '_role_list' }).openPrefs(); } );" class="btn btn-default"><i class="fa fa-gear text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_role_list' }).openFilters();" class="btn btn-default"><i class="fa fa-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_role_list' );" class="btn btn-default"><i class="fa fa-redo-alt text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__role_box" onClick="new _form({ form_id: 'save__role_form', autoform: true }).autoform();" class="btn btn-primary"><i class="fa fa-plus me-3"></i>Add New</a>
						</div>
						<table id="_role_table" class="form">
							<thead>
								<tr>
									<th flare-col="_role_id" flare-col-type="int">_role_id</th>
<th flare-col="_role_new" flare-col-type="timestamp">_role_new</th>
<th flare-col="_role_edit" flare-col-type="timestamp">_role_edit</th>
<th flare-col="_role_del" flare-col-type="timestamp">_role_del</th>
<th flare-col="_role_arch" flare-col-type="timestamp">_role_arch</th>
<th flare-col="_role_active" flare-col-type="tinyint">_role_active</th>
<th flare-col="fk__co_id" flare-col-type="int">fk__co_id</th>
<th flare-col="_role_is_default" flare-col-type="tinyint">_role_is_default</th>
<th flare-col="_role_type" flare-col-type="varchar">_role_type</th>
<th flare-col="_role_name" flare-col-type="varchar">_role_name</th>
<th flare-col="_role_desc" flare-col-type="varchar">_role_desc</th>
<th flare-col="_role_ulid" flare-col-type="varchar">_role_ulid</th>
<th class="text-center"><i class="fa fa-tools"></i></th>
								</tr>
							</thead>
							<tbody
								id="_role_list" class="autoload _role_list"
								flare-src="/_role/list"
								flare-tpl="_role_list_tpl"
								flare-when-empty="<div class='list-group-item'>No _role to display</div>"
							>
							</tbody>
						<table>
						<template id="_role_list_tpl" class="d-none">
							<tr id="_role_~~_role_id~~" class=""
								flare-filter-_role_id=~~_role_id~~
flare-filter-_role_new=~~_role_new~~
flare-filter-_role_edit=~~_role_edit~~
flare-filter-_role_del=~~_role_del~~
flare-filter-_role_arch=~~_role_arch~~
flare-filter-_role_active=~~_role_active~~
flare-filter-fk__co_id=~~fk__co_id~~
flare-filter-_role_is_default=~~_role_is_default~~
flare-filter-_role_type=~~_role_type~~
flare-filter-_role_name=~~_role_name~~
flare-filter-_role_desc=~~_role_desc~~
flare-filter-_role_ulid=~~_role_ulid~~
							>
								<td flare-col="_role_id" flare-col-type="int">~~_role_id~~</td>
<td flare-col="_role_new" flare-col-type="timestamp">~~_role_new~~</td>
<td flare-col="_role_edit" flare-col-type="timestamp">~~_role_edit~~</td>
<td flare-col="_role_del" flare-col-type="timestamp">~~_role_del~~</td>
<td flare-col="_role_arch" flare-col-type="timestamp">~~_role_arch~~</td>
<td flare-col="_role_active" flare-col-type="tinyint">~~_role_active~~</td>
<td flare-col="fk__co_id" flare-col-type="int">~~fk__co_id~~</td>
<td flare-col="_role_is_default" flare-col-type="tinyint">~~_role_is_default~~</td>
<td flare-col="_role_type" flare-col-type="varchar">~~_role_type~~</td>
<td flare-col="_role_name" flare-col-type="varchar">~~_role_name~~</td>
<td flare-col="_role_desc" flare-col-type="varchar">~~_role_desc~~</td>
<td flare-col="_role_ulid" flare-col-type="varchar">~~_role_ulid~~</td>

								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__role_box"
											onClick="
												_dom.val('#save__role_box__role_id', '_role_id');
												new _form({ form_id: 'save__role_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_role/fetch/~~_role_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__role_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
											<span class="visually-hidden">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="
													if( confirm( 'Are you sure you want to delete?' ) )
													{
														new _api({ url: '/_role/delete/~~_role_id~~' })
															.poll()
															.then(
																() =>
																{
																	new _loader({}).load( '._role_list' );
																}
															);
													}">Delete
											</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__role_modal_tpl" class="autotpl" data-tpl="modal/_role_save"></div>
