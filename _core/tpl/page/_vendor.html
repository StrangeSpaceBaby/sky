	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_vendor List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-end">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_vendor_list' }).initTable().then( () => { new _table({ table: '_vendor_list' }).openPrefs(); } );" class="btn btn-default"><i class="fa fa-gear text-primary"></i></a>

							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__vendor_box" onClick="new _form({ form_id: 'save__vendor_form', autoform: true }).autoform();" class="btn btn-primary"><i class="fa fa-plus me-3"></i>Add New</a>
						</div>
						<table id="_vendor_table" class="form">
							<thead>
								<tr>
									<th flare-col="_vendor_id" flare-col-type="int">_vendor_id</th>
<th flare-col="_vendor_new" flare-col-type="timestamp">_vendor_new</th>
<th flare-col="_vendor_edit" flare-col-type="timestamp">_vendor_edit</th>
<th flare-col="_vendor_del" flare-col-type="timestamp">_vendor_del</th>
<th flare-col="_vendor_arch" flare-col-type="timestamp">_vendor_arch</th>
<th flare-col="_vendor_active" flare-col-type="tinyint">_vendor_active</th>
<th flare-col="fk__co_id" flare-col-type="int">fk__co_id</th>
<th flare-col="_vendor_name" flare-col-type="varchar">_vendor_name</th>
<th flare-col="_vendor_type" flare-col-type="varchar">_vendor_type</th>
<th flare-col="_vendor_api_url" flare-col-type="varchar">_vendor_api_url</th>
<th flare-col="_vendor_webhook_src" flare-col-type="varchar">_vendor_webhook_src</th>
<th flare-col="_vendor_config" flare-col-type="longtext">_vendor_config</th>
<th flare-col="_vendor_ulid" flare-col-type="varchar">_vendor_ulid</th>
<th class="text-center"><i class="fa fa-tools"></i></th>
								</tr>
							</thead>
							<tbody
								id="_vendor_list" class="autoload _vendor_list"
								flare-src="/_vendor/list"
								flare-tpl="_vendor_list_tpl"
								flare-when-empty="<div class='list-group-item'>No _vendor to display</div>"
							>
							</tbody>
						<table>
						<template id="_vendor_list_tpl" class="d-none">
							<tr id="_vendor_~~_vendor_id~~" class=""
								flare-filter-_vendor_id=~~_vendor_id~~
flare-filter-_vendor_new=~~_vendor_new~~
flare-filter-_vendor_edit=~~_vendor_edit~~
flare-filter-_vendor_del=~~_vendor_del~~
flare-filter-_vendor_arch=~~_vendor_arch~~
flare-filter-_vendor_active=~~_vendor_active~~
flare-filter-fk__co_id=~~fk__co_id~~
flare-filter-_vendor_name=~~_vendor_name~~
flare-filter-_vendor_type=~~_vendor_type~~
flare-filter-_vendor_api_url=~~_vendor_api_url~~
flare-filter-_vendor_webhook_src=~~_vendor_webhook_src~~
flare-filter-_vendor_config=~~_vendor_config~~
flare-filter-_vendor_ulid=~~_vendor_ulid~~
							>
								<td flare-col="_vendor_id" flare-col-type="int">~~_vendor_id~~</td>
<td flare-col="_vendor_new" flare-col-type="timestamp">~~_vendor_new~~</td>
<td flare-col="_vendor_edit" flare-col-type="timestamp">~~_vendor_edit~~</td>
<td flare-col="_vendor_del" flare-col-type="timestamp">~~_vendor_del~~</td>
<td flare-col="_vendor_arch" flare-col-type="timestamp">~~_vendor_arch~~</td>
<td flare-col="_vendor_active" flare-col-type="tinyint">~~_vendor_active~~</td>
<td flare-col="fk__co_id" flare-col-type="int">~~fk__co_id~~</td>
<td flare-col="_vendor_name" flare-col-type="varchar">~~_vendor_name~~</td>
<td flare-col="_vendor_type" flare-col-type="varchar">~~_vendor_type~~</td>
<td flare-col="_vendor_api_url" flare-col-type="varchar">~~_vendor_api_url~~</td>
<td flare-col="_vendor_webhook_src" flare-col-type="varchar">~~_vendor_webhook_src~~</td>
<td flare-col="_vendor_config" flare-col-type="longtext">~~_vendor_config~~</td>
<td flare-col="_vendor_ulid" flare-col-type="varchar">~~_vendor_ulid~~</td>

								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__vendor_box"
											onClick="
												_dom.val('#save__vendor_box__vendor_id', '_vendor_id');
												new _form({ form_id: 'save__vendor_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_vendor/fetch/~~_vendor_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__vendor_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
											<span class="visually-hidden">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="
													if( confirm( 'Are you sure you want to delete?' ) )
													{
														new _api({ url: '/_vendor/delete/~~_vendor_id~~' })
															.poll()
															.then(
																() =>
																{
																	new _loader({}).load( '._vendor_list' );
																}
															);
													}">Delete
											</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
