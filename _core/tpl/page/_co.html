	<div class="d-flex">
		<!-- Page Content -->
		<div class="col-12">
			<div class="row">
				<h3>_co List</h3>
			</div>
			<div class="row">
				<div class="col-12 mt-3" id="canvas">
					<div class="col-12">
						<div class="col-12 text-end">
							<a href="javascript:void(0)" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#table_prefs_box" onClick="new _table({ table: '_co_list' }).initTable().then( () => { new _table({ table: '_co_list' }).openPrefs(); } );" class="btn btn-default"><i class="fa fa-gear text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#table_filters_box" onClick="new _table({ table: '_co_list' }).openFilters();" class="btn btn-default"><i class="fa fa-filter text-primary"></i></a>
							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_co_list' );" class="btn btn-default"><i class="fa fa-redo-alt text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__co_box" onClick="new _form({ form_id: 'save__co_form', autoform: true }).autoform();" class="btn btn-primary"><i class="fa fa-plus me-3"></i>Add New</a>
						</div>
						<table id="_co_table" class="form">
							<thead>
								<tr>
									<th flare-col="_co_id" flare-col-type="int">_co_id</th>
<th flare-col="_co_new" flare-col-type="timestamp">_co_new</th>
<th flare-col="_co_edit" flare-col-type="timestamp">_co_edit</th>
<th flare-col="_co_del" flare-col-type="timestamp">_co_del</th>
<th flare-col="_co_arch" flare-col-type="timestamp">_co_arch</th>
<th flare-col="_co_active" flare-col-type="tinyint">_co_active</th>
<th flare-col="_co_setup" flare-col-type="tinyint">_co_setup</th>
<th flare-col="_co_configured" flare-col-type="tinyint">_co_configured</th>
<th flare-col="fk__mem_id" flare-col-type="int">fk__mem_id</th>
<th flare-col="fk__sub_plan_id" flare-col-type="int">fk__sub_plan_id</th>
<th flare-col="_co_name" flare-col-type="varchar">_co_name</th>
<th flare-col="_co_domain" flare-col-type="varchar">_co_domain</th>
<th flare-col="_co_ulid" flare-col-type="char">_co_ulid</th>
<th class="text-center"><i class="fa fa-tools"></i></th>
								</tr>
							</thead>
							<tbody
								id="_co_list" class="autoload _co_list"
								flare-src="/_co/list"
								flare-tpl="_co_list_tpl"
								flare-when-empty="<div class='list-group-item'>No _co to display</div>"
							>
							</tbody>
						<table>
						<template id="_co_list_tpl" class="d-none">
							<tr id="_co_~~_co_id~~" class=""
								flare-filter-_co_id=~~_co_id~~
flare-filter-_co_new=~~_co_new~~
flare-filter-_co_edit=~~_co_edit~~
flare-filter-_co_del=~~_co_del~~
flare-filter-_co_arch=~~_co_arch~~
flare-filter-_co_active=~~_co_active~~
flare-filter-_co_setup=~~_co_setup~~
flare-filter-_co_configured=~~_co_configured~~
flare-filter-fk__mem_id=~~fk__mem_id~~
flare-filter-fk__sub_plan_id=~~fk__sub_plan_id~~
flare-filter-_co_name=~~_co_name~~
flare-filter-_co_domain=~~_co_domain~~
flare-filter-_co_ulid=~~_co_ulid~~
							>
								<td flare-col="_co_id" flare-col-type="int">~~_co_id~~</td>
<td flare-col="_co_new" flare-col-type="timestamp">~~_co_new~~</td>
<td flare-col="_co_edit" flare-col-type="timestamp">~~_co_edit~~</td>
<td flare-col="_co_del" flare-col-type="timestamp">~~_co_del~~</td>
<td flare-col="_co_arch" flare-col-type="timestamp">~~_co_arch~~</td>
<td flare-col="_co_active" flare-col-type="tinyint">~~_co_active~~</td>
<td flare-col="_co_setup" flare-col-type="tinyint">~~_co_setup~~</td>
<td flare-col="_co_configured" flare-col-type="tinyint">~~_co_configured~~</td>
<td flare-col="fk__mem_id" flare-col-type="int">~~fk__mem_id~~</td>
<td flare-col="fk__sub_plan_id" flare-col-type="int">~~fk__sub_plan_id~~</td>
<td flare-col="_co_name" flare-col-type="varchar">~~_co_name~~</td>
<td flare-col="_co_domain" flare-col-type="varchar">~~_co_domain~~</td>
<td flare-col="_co_ulid" flare-col-type="char">~~_co_ulid~~</td>

								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__co_box"
											onClick="
												_dom.val('#save__co_box__co_id', '_co_id');
												new _form({ form_id: 'save__co_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_co/fetch/~~_co_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__co_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
											<span class="visually-hidden">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="
													if( confirm( 'Are you sure you want to delete?' ) )
													{
														new _api({ url: '/_co/delete/~~_co_id~~' })
															.poll()
															.then(
																() =>
																{
																	new _loader({}).load( '._co_list' );
																}
															);
													}">Delete
											</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<div id="save__co_modal_tpl" class="autotpl" data-tpl="modal/_co_save"></div>
