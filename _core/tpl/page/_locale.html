								<td>

										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__locale_box"
											onClick="
												_dom.val('#save__locale_box__locale_id', '_locale_id');
												new _form({ form_id: 'save__locale_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_locale/fetch/~~_locale_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__locale_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="

														new _api({ url: '/_locale/delete/~~_locale_id~~' })
															.poll()
															.then(

													}">Delete

										</ul>
