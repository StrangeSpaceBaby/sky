	<div class="d-flex">

		<div class="col-12">

				<h3>_perm List</h3>

			<div class="row">
				<div class="col-12 mt-3" id="canvas">

							<a href="javascript:void(0)" onClick="new _loader({}).load( '#_perm_list' );" class="btn btn-default"><i class="fa fa-redo-alt text-primary"></i></a>
							<a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#save__perm_box" onClick="new _form({ form_id: 'save__perm_form', autoform: true }).autoform();" class="btn btn-primary"><i class="fa fa-plus me-3"></i>Add New</a>
						</div>
						<table id="_perm_table" class="form">
							<thead>
								<tr>
									<th flare-col="_perm_id" flare-col-type="int">_perm_id</th>
<th flare-col="_perm_new" flare-col-type="timestamp">_perm_new</th>
<th flare-col="_perm_edit" flare-col-type="timestamp">_perm_edit</th>
<th flare-col="_perm_del" flare-col-type="timestamp">_perm_del</th>
<th flare-col="_perm_arch" flare-col-type="timestamp">_perm_arch</th>
<th flare-col="_perm_active" flare-col-type="tinyint">_perm_active</th>

<th flare-col="_perm_desc" flare-col-type="varchar">_perm_desc</th>
<th flare-col="_perm_ulid" flare-col-type="varchar">_perm_ulid</th>
<th class="text-center"><i class="fa fa-tools"></i></th>
								</tr>
							</thead>
							<tbody
								id="_perm_list" class="autoload _perm_list"
								flare-src="/_perm/list"
								flare-tpl="_perm_list_tpl"
								flare-when-empty="<div class='list-group-item'>No _perm to display</div>"
							>
							</tbody>
						<table>
						<template id="_perm_list_tpl" class="d-none">
							<tr id="_perm_~~_perm_id~~" class=""
								flare-filter-_perm_id=~~_perm_id~~
flare-filter-_perm_new=~~_perm_new~~
flare-filter-_perm_edit=~~_perm_edit~~
flare-filter-_perm_del=~~_perm_del~~
flare-filter-_perm_arch=~~_perm_arch~~
flare-filter-_perm_active=~~_perm_active~~
flare-filter-_perm_selectable=~~_perm_selectable~~
flare-filter-_perm_path=~~_perm_path~~
flare-filter-_perm_name=~~_perm_name~~
flare-filter-_perm_role_type=~~_perm_role_type~~
flare-filter-_perm_desc=~~_perm_desc~~

								<td flare-col="_perm_id" flare-col-type="int">~~_perm_id~~</td>
<td flare-col="_perm_new" flare-col-type="timestamp">~~_perm_new~~</td>
<td flare-col="_perm_edit" flare-col-type="timestamp">~~_perm_edit~~</td>

<td flare-col="_perm_role_type" flare-col-type="varchar">~~_perm_role_type~~</td>
<td flare-col="_perm_desc" flare-col-type="varchar">~~_perm_desc~~</td>
<td flare-col="_perm_ulid" flare-col-type="varchar">~~_perm_ulid~~</td>

								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__perm_box"
											onClick="
												_dom.val('#save__perm_box__perm_id', '_perm_id');
												new _form({ form_id: 'save__perm_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_perm/fetch/~~_perm_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__perm_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
											<span class="visually-hidden">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0);" class="dropdown-item"
												onClick="
													if( confirm( 'Are you sure you want to delete?' ) )
													{
														new _api({ url: '/_perm/delete/~~_perm_id~~' })
															.poll()
															.then(
																() =>
																{
																	new _loader({}).load( '._perm_list' );
																}
															);
													}">Delete
											</a></li>
										</ul>
									</div>

							</tr>
						</template>
					</div>
				</div>

	</div>
