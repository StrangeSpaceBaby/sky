								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#save__valid_form_box"
											onClick="
												_dom.val('#save__valid_form_box__valid_form_id', '_valid_form_id');
												new _form({ form_id: 'save__valid_form_form', autoform: true }).autoform()
												.then(
													() =>
													{
														new _api({ url: '/_valid_form/fetch/~~_valid_form_id~~' })
														.poll()
														.then(
															function( _ret )
															{
																if( 1 == _ret.return )
																{
																	new _form({ form_id: 'save__valid_form_form', data: _ret.data }).popForm();
																}
															}
														);
													}
												);
											">Edit
										</button>
										<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

															.poll()
