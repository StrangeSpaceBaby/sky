<div id="save__field_box" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal" role="document" style="display: block;">
		<div class="modal-content rounded">
			<div class="modal-header">
				<h5 class="modal-title">_field Save Form</h5>
			</div>
			<div class="modal-body">
				<form id="save__field_form" method="POST" action="/_field/save" class="form validate">
					<div id="save__field_form_fields">
					</div>
				</form>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<a href="javascript:void(0)" data-bs-dismiss="modal" onClick="new _form({ form_id: '#save__field_form' }).resetForm();" class="btn btn-default">Cancel</a>
				<a href="javascript:void(0)" onClick="new _form({ form_id: 'save__field_form', autoform: true }).autoform();" class="btn btn-default">Reload Form</a>
				<a href="javascript:void(0)"
					onClick="new _form({ form_id: 'save__field_form' })
							.send()
							.then(
								function( _ret )
								{
									new _form({ form_id: '#save__field_form' }).resetForm();
									new _loader({}).load( '._field_list' );
									$( '#save__field_box' ).modal( 'toggle' );
								}
							);" class="btn btn-primary">Save</a>
			</div>
		</div>
	</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",
	function()
	{
		new _form({ form_id: 'save__field_form' }).autoform();
	}
);
</script>
