<div id="save__setting_box" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal" role="document" style="display: block;">
		<div class="modal-content rounded">
			<div class="modal-header">
				<h5 class="modal-title">Save Setting</h5>
			</div>
			<div class="modal-body">
				<form id="save__setting_form" method="POST" action="/_setting/save" class="form validate">
					<div id="save__setting_form_fields">
						<input type="hidden" name="_setting_id" id="save__setting_form__setting_id" value="" class="form-control">
						<div class="row">
							<div class="col-6">
								<label for="save__setting_form__setting_key">Key</label>
								<input type="text" name="_setting_key" id="save__setting_form__setting_key" value="" class="form-control required" required>
							</div>
							<div class="col-6">
								<label for="save__setting_form__setting_value">Value</label>
								<input type="text" name="_setting_value" id="save__setting_form__setting_value" value="" class="form-control required" required>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="save__setting_form__setting_active">Active</label>
								<input type="number" name="_setting_active" id="save__setting_form__setting_active" value="" class="form-control">
							</div>
							<div class="col-6">
								<label for="save__setting_form__setting_is_sensitive">Sensitive</label>
								<input type="number" name="_setting_is_sensitive" id="save__setting_form__setting_is_sensitive" value="" class="form-control">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<a href="javascript:void(0)" data-bs-dismiss="modal" onClick="new _form({ form_id: '#save__setting_form' }).resetForm();" class="btn btn-default">Cancel</a>
				<a href="javascript:void(0)"
					onClick="new _form({ form_id: 'save__setting_form' })
							.send()
							.then(
								function( _ret )
								{
									new _growl({
										msg: _ret.msg,
										type: _ret.return ? 'success' : 'error'
									});

									if( _ret.return )
									{
										new _form({ form_id: '#save__setting_form' }).resetForm();
										new _loader({}).load( '.setting_list' );
										$( '#save__setting_box' ).modal( 'toggle' );
									}
								}
							);" class="btn btn-primary">Save</a>
			</div>
		</div>
	</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",
	function()
	{
		new _form({ form_id: 'save__setting_form' }).autoform();
	}
);
</script>
