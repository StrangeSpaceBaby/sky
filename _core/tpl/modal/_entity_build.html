<div id="_entity_build_box" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document" style="display: block;">
		<div class="modal-content rounded">
			<div class="modal-header">
				<h5 class="modal-title">Build Entity Components</h5>
			</div>
			<div class="modal-body">
				<form id="_entity_build_form">
					<div class="row">
						<div class="col-12">
							<div id="_entity_build_title" class="display-6"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Object</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new object</button>
										<button class="btn btn-sm btn-primary"
											onclick="
												if( confirm( 'Are you sure you want to rebuild the existing object?' ) )
												{
													new _api({ url: '/_admin/create_ctlr_file' }).post( { name: '~~_admin_obj_name~~', table: '~~_admin_obj_table~~' } );
												}
											"
										>Rebuild existing object</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Ctlr</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new ctlr</button>
										<button class="btn btn-sm btn-primary">Rebuild existing ctlr</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Model</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new model</button>
										<button class="btn btn-sm btn-primary">Rebuild existing model</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Modal</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new modal</button>
										<button class="btn btn-sm btn-primary">Rebuild existing modal</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Page (SLED)</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new page</button>
										<button class="btn btn-sm btn-primary">Rebuild existing page</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Default Form</h5>
									<p class="card-text">
										<button class="btn btn-sm btn-primary">Safe create new form</button>
										<button class="btn btn-sm btn-primary">Rebuild existing form</button>
									</p>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<a href="javascript:void(0)" data-bs-dismiss="modal" class="btn btn-default">Cancel</a>
			</div>
		</div>
	</div>
</div>
